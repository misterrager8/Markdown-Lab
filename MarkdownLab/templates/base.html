<html>
    {% import "macros.html" as macros with context %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <nav class="side-nav" id="sideNav">
        <div class="navbar-brand text-center">
            <a href="{{ url_for('index') }}"><i class="bi bi-markdown-fill" style="font-size: 3em"></i> </a>
        </div>
        {% for i in folders %}
        {{ macros.folder_card(i) }}
        {% endfor %}
        <div class="py-2 px-3 text-success">
            <a class="font-custom" data-bs-toggle="modal" data-bs-target="#newFolder"><i class="bi bi-folder-fill me-2"></i> + New Folder</a>
        </div>
    </nav>
    
    <div class="modal" id="newFolder">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                {{ macros.create_folder_form() }}
            </div>
        </div>
    </div>
    
    <div class="" id="pageContent">
        {% block body %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </div>
</html>
