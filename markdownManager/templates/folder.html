{% extends "base.html" %}
{% block body %}
<title>{{ folder_.name_ }}</title>
<form onsubmit="event.preventDefault(); addNoteToFolder();" class="input-group">
    <input autocomplete="off" placeholder="name" id="new_note" class="input-custom">
    <input autocomplete="off" id="dirname" style="display:none" value="{{ folder_.name_ }}">
    <button type="submit" class="btn-custom"><i class="bi bi-plus-lg"></i> new note</button>
</form>
<div class="row mt-3">
    {% for i in folder_.get_notes() %}
    <div class="card col-xl-4">
        <div class="card-body">
            <a class="h4" href="{{ url_for('note', filename=i.title, dirname=i.folder) }}"><i class="bi bi-sticky-fill"></i> {{ i.title }}</a>
            <a onclick="$('#delete' + {{ loop.index }}).fadeToggle(250)" class="bi bi-trash2 text-danger float-end"></a>
            <a href="{{ url_for('delete_note', filename=i.path) }}" class="font-custom text-danger float-end" id="delete{{ loop.index }}" style="display:none">delete?</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
