<!DOCTYPE html>
<html lang="en" data-theme="theme1">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="static/favicon.svg" rel="icon" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand border-end pe-3" href="{{ url_for('index') }}"><i class="bi bi-journals" style="font-size:1.25em"></i></a>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav me-auto font-custom">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('folders') }}">folders</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="#themeDD"><i class=" bi bi-circle-half"></i></a>
                    <div class="dropdown-menu dropdown-menu-end text-center" id="themeDD">
                        <a class="dropdown-item" onclick="changeTheme('light')">light</a>
                        <a class="dropdown-item" onclick="changeTheme('gray')">gray</a>
                        <a class="dropdown-item" onclick="changeTheme('dark')">dark</a>
                        <a class="dropdown-item" onclick="changeTheme('blue')">blue</a>
                        <a class="dropdown-item" onclick="changeTheme('brown')">brown</a>
                        <a class="dropdown-item" onclick="changeTheme('vanilla')">vanilla</a>
                        <a class="dropdown-item" onclick="changeTheme('purple')">purple</a>
                        <a class="dropdown-item" onclick="changeTheme('green')">green</a>
                        <a class="dropdown-item" onclick="changeTheme('orange')">orange</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5" id="pageContent">
    <span class="spinner-border spinner-border-sm sticky-top" id="spinner" style="display:none"></span>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</div>
</html>
